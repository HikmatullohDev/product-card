<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>


<body>
  <button id="color-change-all-card">Сменить цвет всех карточек</button>
  <button id="color-change-first-card">Сменить цвет первой карточки</button>
  <button id="open-google">Открыть страницу Google.com</button>
  <button id="output-notification">Вывести уведомление в консоль</button>
  <button class="bg-grey">Сменить цвет кнопки</button>
  <div class="content">
    <h1 class="main-title">Выбери свой продукт</h1>
    <div class="background"></div>
    <ul id="product-list"></ul>
    <template id="product-template">
      <li class="card-container">
        <img class="product-img" alt="img" width="290" height="245">
        <span class="product-category"></span>
        <h3 class="product-name"></h3>
        <p class="product-description"></p>
        <span class="product-compound-text">Состав:</span>
        <ul class="product-compound"></ul>
        <div class="product-price-container">
          <span class="product-price-label">Цена</span>
          <span class="product-price"></span>
        </div>
      </li>
    </template>
  </div>
  <script src="main.js"></script>
  <script src="homework-5.js"></script>
  <script src="homework-6.js"></script>
  <script type="module" src="homework-7.js"></script>
  <script type="module" src="homework-8.js"></script>
  <script type="module" src="productCards.js"></script>
</body>
</html>
